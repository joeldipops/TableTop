<!DOCTYPE html>
<html>
    <head>
        <base href="../" />
        <title>Adventurer Factory Deck Editor</title>
        <link rel="stylesheet" href="editor/styles.css" />
        <script type="text/javascript" src="editor/config.js"></script>
        <script type="text/javascript" src="editor/browserMain.js"></script>

    </head>
    <body id="main">
        <section id="filters">
            <h2>Filters</h2>
            <label for="filter-types">Types:
                <select id="filter-types" name="types">
                    <option value="Any">Any</option>
                </select>
                <select id="filter-types_2" name="types_2">
                    <option value="Any">Any</option>
                </select>
            </label>
            <label for="filter-needs">Needs/Provides:
                <select id="filter-needs" name="needs">
                    <option value="Any">Any</option>
                </select>
            </label>
            <label for="filter-fills">Fills:
                <select id="filter-fills" name="fills">
                    <option value="Any">Any</option>
                </select>
            </label>
        </section>
        <section id="cardList">
            <h2>List</h2>
            <ol id="filteredList"></ol>
        </section>
        <section id="deckListSection">
            <h2>Deck</h2>
            <div id="deckDetails"></div>
            <ul id="deckList"></ul>
        </section>
    </body>
</html>
