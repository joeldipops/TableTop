<svg 
    xmlns="http://www.w3.org/2000/svg"
    width="300"
    height="450"
>
    <style>
.border {
    stroke: #000000;
    fill: #FFFFFF;
    stroke-width: 2px;
}

.head > text:first-child {
    font-size: larger;
    font-weight: bold;
}

text, div {
    font-family: sans-serif;
}

    text.heading {
        text-anchor: middle;
        dominant-baseline: hanging;
    }

    text.centred {
        text-anchor: middle;
        dominant-baseline: middle;    
    }

    text.alignLeft {
        text-anchor: start;
        dominant-baseline: hanging;    
    }

    text.alignRight {
        text-anchor: end;
        dominant-baseline: hanging;    
    }

.xp-cost {
    font-size: xx-large;
    font-weight: bold;
}

.effects {
    border-style: dotted;
    padding-top: 4px;
}

.effects > div {
    margin-bottom: 20px;
    margin-left: 4px;
    margin-right: 4px;
    line-height: 24px;
    padding-left: 6px;
}

.effects > .action {
    text-indent: -6px;
}

.effects > .simple-effect {
    font-weight: bold;
}

.effect-cost {
    border-width: 2px;
    border-style: solid;
    border-radius: 12px;
    padding: 4px;
}

    .effect-cost strong {
        font-weight: bold;
        font-size: larger;
        margin-left: 2px;
    }

.special-cost > span:first-child {
    font-weight: bold;
    text-decoration: underline;
}

.symbols {
    font-size: larger;
}
    </style>
    <g
        transform="translate(4, 4)"
    >
	<rect
            class="border"
            width="292px"
            height="442px"
        />
        <g 
            y="20px"
        >
            <text
                class="heading"
                x="50%"
            >{{name}}</text>
            <text
                class="heading"
                x="50%"
                dy="16"
            >{{types}}</text>
        </g>
        <rect 
            class="border art"
            x="4"
            y="30" 
            width="284"
            height="150"
        />
	<g transform="translate(150, 180)">
	    <circle 
                class="border"
                r="24"
            />
	    <text class="centred">{{cost}}</text>
	</g>
        <g
            class="needs"
            transform="translate(0, 180)"
        >
            <text
                class="alignLeft"
                dy="4"
                x="4"
            >Needs</text>
            <g>
            {{#each needs}}
                <text>{{need}}</text>
            {{/each}
            </g>
        </g>
        <g 
            class="fills"
            transform="translate(292, 180)"
        >
            <text 
                class="alignRight"
                dy="4"
                x="-4"
            >Fills</text>
            <g>
            {{#each needs}}
                <text>{{need}}</text>
            {{/each}
            </g>
        </g>
        <g
            class="effects"
            transform="translate(0, 240)"
        >
            <text>
            {{#each effect}}
                {{#if effect.isAction}}
                    <tspan class="{{effect.costClass}}">{{effect.cost}}:</tspan>
                    <tspan>{{effect.text}}</tspan>
                {{else}}
                    <tspan class="cost">{{effect.text}}</tspan>		
                {{/if}}
            {{/each}}
            </text>
        </g>
    </g>
</svg>
