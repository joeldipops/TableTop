<svg
    xmlns="http://www.w3.org/2000/svg"
    width="300"
    height="{{totalHeight}}"
>
    <style>
      <![CDATA[
circle { stroke : black; }

.border {
    stroke: #000000;
    fill: #FFFFFF;
    stroke-width: 2px;
}

.head > text:first-child {
    font-size: larger;
    font-weight: bold;
}

text, div {
    font-family: sans-serif;
}

    text.heading {
        text-anchor: middle;
        dominant-baseline: hanging;
    }

    text.centred {
        text-anchor: middle;
        dominant-baseline: middle;
    }

    text.alignLeft {
        text-anchor: start;
        dominant-baseline: hanging;
    }

    text.alignRight {
        text-anchor: end;
        dominant-baseline: hanging;
    }

div {
    font-size: small;
}

.xp-cost {
    font-size: xx-large;
    font-weight: bold;
}

.effects {
    border-style: dotted;
    padding-top: 4px;
}

    .effects > div {
        margin-bottom: 16px;
        margin-right: 4px;
        line-height: 20px;
        padding-left: 6px;
    }

    .effects > .simple-effect {
        font-weight: bold;
    }

    .effects .symbol {
        vertical-align: top;
    }

.effect-cost {
    outline: 2px solid;
    box-decoration-break: clone;
    border-style: none;
    border-radius: 12px;
    margin-right: 4px;
    padding: 2px 6px 2px 4px;
    border-collapse: separate;

}

    .effect-cost strong {
        font-weight: bold;
        font-size: larger;
        margin-left: 2px;
    }

.special-cost {
    font-weight: bold;
    text-decoration: underline;
    font-style: normal;
}

.symbols {
    font-size: larger;
}
      ]]>
    </style>
    {{#each cards}}
    <g
        width="300"
        height="450"
        transform="translate(4, {{this.y}})"
    >
        <rect
            class="border"
            width="292px"
            height="442px"
        />
        <g 
            transform="translate(0, 4)"
            class="head"
        >
            <text
                class="heading"
                x="50%"
            >{{this.name}}</text>
            <text
                class="heading"
                x="50%"
                dy="20"
            >{{this.types}}</text>
        </g>
        <rect
            class="border art"
            x="4"
            y="38"
            width="284"
            height="150"
        />
        <g transform="translate(150, 188)">
            <circle
                class="border"
                r="24"
            />
            <text class="centred xp-cost" y="2">{{this.cost}}</text>
        </g>
        {{#if this.needs}}
        <g
            class="needs"
            transform="translate(0, 188)"
        >
            <text
                class="alignLeft"
                dy="4"
                x="4"
            >Needs</text>
            <g transform="translate(4, 20)">
            {{#each this.needs}}
                <image href="Icons.svg#{{this.key}}" x="{{this.xOffset}}" />
            {{/each}}
            </g> 
        </g>
        {{/if}}
        {{#if this.fills}}
        <g
            class="fills"
            transform="translate(292, 188)"
        >
            <text
                class="alignRight"
                y="4px"
                x="-4"
            >Fills</text>
            <g transform="translate(-22, 20)">
                {{#each this.fills}}
                    <image href="Icons.svg#{{this.key}}" x="{{this.xOffset}}" />
                {{/each}}
            </g>
        </g>
        {{/if}}
        <g
            class="effects"
            transform="translate(0, 232)"
        >
            <foreignObject
                x="4px"
                width="280px"
                height="200px"
            >
                <div xmlns="http://www.w3.org/1999/xhtml" class="effects">
                {{#each this.effects}}
                {{#if this.isAction}}
                    <div class="action">
                        <span class="effect-cost"><span>{{{this.cost}}}</span><strong>:</strong></span>
                        <span>{{{this.text}}}</span>
                    </div>
                {{else}}
                    <div class="{{this.effectClass}}">{{{this.text}}}</div>
                {{/if}}
                {{/each}}
                </div>
            </foreignObject>
        </g>
    </g>
    {{/each}}
</svg>
