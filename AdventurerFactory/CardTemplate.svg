<svg
    xmlns="http://www.w3.org/2000/svg"
    width="600"
    height="{{totalHeight}}"
>
    <style>
      <![CDATA[
circle { stroke : black; }

.border {
    stroke: #000000;
    fill: #FFFFFF;
    stroke-width: 2px;
}

.head > text:first-child {
    font-size: 40px;
    font-weight: bold;
}

text, div {
    font-family: sans-serif;
    font-size: 30px;
}

    text.heading {
        text-anchor: middle;
        dominant-baseline: hanging;
    }

    text.centred {
        text-anchor: middle;
        dominant-baseline: middle;
    }

    text.align-left {
        text-anchor: start;
        dominant-baseline: hanging;
    }

    text.align-right {
        text-anchor: end;
        dominant-baseline: hanging;
    }

div {
    font-size: 24px;
}

.xp-cost {
    font-size: 60px;
    font-weight: bold;
}

.effects {
    border-style: dotted;
    border-width: 4px;
    padding-top: 8px;
}

    .effects .stat {
        width: 36px;
        height: 36px;
    }

    .effects > div {
        margin-bottom: 16px;
        margin-right: 4px;
        line-height: 36px;
        padding-left: 6px;
    }

    .effects > .simple-effect {
        font-weight: bold;
        text-align: center;
        font-size: 40px;
        line-height: 64px;
    }

    .effects > .simple-effect > .stat {
        height: 52px;
        width: 52px;
    }

    .effects .symbol {
        vertical-align: top;
    }

    .effects .stat {
        vertical-align: sub;
    }

.effect-cost {
    outline: 4px solid;
    box-decoration-break: clone;
    border-style: none;
    border-radius: 12px;
    margin-right: 4px;
    padding: 4px 12px 4px 8px;
    border-collapse: separate;

    /* Cost is bigger than effect so border aligns with slightly bigger icons. */
    font-size: 28px;
}

    .effect-cost strong {
        font-weight: bold;
        font-size: larger;
        margin-left: 4px;
    }

    .effect-cost .stat {
        width: 36px;
        height: 36px;
    }

.special-cost {
    font-weight: bold;
    text-decoration: underline;
    font-style: normal;
}

.symbols {
    font-size: larger;
}

.legal {
    font-size: 18px;
}
      ]]>
    </style>
    {{#each cards}}
    <g
        width="600"
        height="900"
        transform="translate(8, {{this.y}})"
    >
        <rect
            class="border"
            width="584px"
            height="884px"
        />
        <g 
            transform="translate(0, 8)"
            class="head"
        >
            <text
                class="heading"
                x="50%"
            >{{this.name}}</text>
            <text
                class="heading"
                x="50%"
                dy="40"
            >{{this.types}}</text>
        </g>
        <rect
            class="border art"
            x="8"
            y="76"
            width="568"
            height="300"
        />
        {{#if this.artFile}}
        <image href="{{this.artFile}}" x="4" y="76" height="300" width="568" />
        {{/if}}
        <g transform="translate(300, 376)">
            <circle
                class="border"
                r="48"
            />
            <text class="centred xp-cost" y="4">{{this.cost}}</text>
        </g>
        {{#if this.needs}}
        <g
            class="needs"
            transform="translate(0, 380)"
        >
            <g transform="translate(8, 4)">
            {{#each this.needs}}
                <image href="{{this.src}}" x="{{this.xOffset}}" width="48" height="48" />
            {{/each}}
            </g> 
        </g>
        {{/if}}
        {{#if this.fills}}
        <g
            class="fills"
            transform="translate(584, 380)"
        >
            <g transform="translate(-56, 4)">
            {{#each this.fills}}
                <image href="{{this.src}}" x="{{this.xOffset}}" width="48" height="48" />
            {{/each}}
            </g>
        </g>
        {{/if}}
        <g
            class="effects"
            transform="translate(0, 464)"
        >
            <foreignObject
                x="4px"
                width="560px"
                height="400px"
            >
                <div xmlns="http://www.w3.org/1999/xhtml" class="effects">
                {{#each this.effects}}
                {{#if this.isAction}}
                    <div class="action">
                        <span class="effect-cost"><span>{{{this.cost}}}</span><strong>:</strong></span>
                        <span>{{{this.text}}}</span>
                    </div>
                {{else}}
                    <div class="{{this.effectClass}}">{{{this.text}}}</div>
                {{/if}}
                {{/each}}
                </div>
            </foreignObject>
        </g>
        <text class="legal" x="2" y="878">Text and Concept Copyright (C) J Roberts 2025.  All Rights Reserved</text>
    </g>
    {{/each}}
</svg>
