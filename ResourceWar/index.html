rect {

    stroke: black;
	stroke-width : 1px;
}

text {
	font-size: 17px;
	font-family: helvetica;
	font-weight: bold;
}

tspan.cardType,
span.cardType {
	font-family: monospace;
}

tspan.cardType {
	font-size: large;
}

text.centre {
	text-anchor: middle;
}

text.muted {
	fill: #B0B0B0;
	font-size: small;
	font-weight: bold;
	font-style: italic;
}

text.subType {
	font-size: smaller;
}

g.stats > rect {
	stroke: black;
	stroke-width: 2px;
}

g.stats text {
	text-anchor: middle;
	font-size: 20px;
	alignment-baseline: text-before-edge;
}

section {
	text-align: justify;
	display: block;
	font-size: 17px;
	font-family: helvetica;
	padding: 1rem;
}

		<script>
document.addEventListener("DOMContentLoaded", function(event) { 
	document.getElementsByTagName("button")[0].addEventListener("click", function() {
		var data = document.querySelector("[name='data']").value;
		var pageWidth = parseInt(document.querySelector("[name='pageWidth']").value, 10);
		var border = parseInt(document.querySelector("[name='borderWidth']").value, 10);
		var breakHeight = parseInt(document.querySelector("[name='breakHeight']").value, 10);
		var separator = document.querySelector("[name='separator']").value;
		templater.render(data, pageWidth, border, separator, breakHeight);
	});
});		
		</script>
		<style>
svg#cardSheet {
	width: 100%;
	height: 10000px;
}
body > svg:first-of-type { display : none; }

fieldset {
    border: none;
    page-break-after: always;
}
fieldset input,
fieldset textarea {
    display: block;
}
 
@media print {
    fieldset { display: none; }
}

		<fieldset>

			<textarea name="data"></textarea>
			<label>Separator</label>
			
			<input type="text" name="separator" value="|" />
			<label>Page Width</label>
			<input type="number" name="pageWidth" value="1000" />
			<label>Border Size</label>
			<input type="number" name="borderWidth" value="3" />
			<button>Render</button>
		</fieldset>
